
<html>
  <head>
    <title>Your Google+ Activity</title>
    <style type=text/css>
      td  { vertical-align: top; padding: 0.5em }
      img { border:0 }
    </style>
  </head>
  <body>
    <table border=1>
      {% for item in events.items %}
      <tr><td>{{ item|safe }}</td></tr>
      {% endfor %}
    </table>
    {% if user.is_authenticated %}
      <p><a href="{% url 'logout' %}">logout</a></p>
    {% endif %}
  </body>
</html>
